{% comment %} featured articles {% endcomment %}
<section class="wrapper bg-light">
    <div class="container py-14 py-md-16">
        <div class="row">
            <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto">
                <h2 class="fs-15 text-uppercase text-primary text-center">Featured Articles</h2>
                <h3 class="display-4 mb-6 text-center">{{title}}</h3>
            </div>
            <!-- /column -->
        </div>
        <!-- /.row -->
        <div class="position-relative">
            <div class="shape bg-dot primary rellax w-17 h-20" data-rellax-speed="1" style="top: 0; left: -1.7rem;">
            </div>
            <div class="swiper-container dots-closer blog grid-view mb-6" data-margin="0" data-dots="true"
                data-items-xl="3" data-items-md="2" data-items-xs="1">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        {% for blog in featured_blogs %}
                            <div class="swiper-slide">
                                <div class="item-inner">
                                    {% include 'mainapp/components/article_card.html' %}
                                    <!-- /article -->
                                </div>
                                <!-- /.item-inner -->
                            </div>
                            <!--/.swiper-slide -->
                        {% endfor %}
                        
                    </div>
                    <!--/.swiper-wrapper -->
                </div>
                <!-- /.swiper -->
            </div>
            <!-- /.swiper-container -->
        </div>
        <!-- /.position-relative -->
        <div class="my-10">
            <a class="lead fs-20 hover more text-orange" href="{% url 'blogsapp:blogsapp_home' %}{% if category %}category/{{category}}{% endif %}">Explore More</a>
        </div>
    </div>
    <!-- /.container -->
</section>
<!-- /section -->
